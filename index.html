<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentro de Parques | ANPR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <header class="container py-5 text-center">
        <img class="d-block mx-auto mb-4" src="./src/img/logotipo.png" alt="" width="120" height="90">
        <h2>Encuentro Nacional de Líderes de Parques Urbanos y Espacios Públicos</h2>
        <h3>Bases de Pre-registro</h3>
    </header>
    <main class="container">
        <div >
            <div class="row">
                <div class="col-4">
                    <label for="" class="form-label">Nombres:</label>
                    <input type="text" id="nombres" class="form-control">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Apellido Paterno:</label>
                    <input type="text" id="nombres" class="form-control">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Apellido Materno:</label>
                    <input type="text" id="nombres" class="form-control">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Correo:</label>
                    <input type="text" id="correo" class="form-control">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Correo Secundario/Asistente:</label>
                    <input type="text" id="correoSecundario" class="form-control">
                </div>
                
                <div class="col-6">
                    <label for="" class="form-label">Cargo:</label>
                    <select id="inputState" class="form-select">
                        <option selected>Seleccionar...</option>
                        <option value="">Director</option>
                        <option value="">Gerente</option>
                        <option value="">Personal Administrativo</option>
                        <option value="">Personal Técnico</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Área:</label>
                    <select id="inputState" class="form-select">
                        <option selected>Seleccionar...</option>
                        <option value="">Mantenimiento y Operaciones</option>
                        <option value="">Administración y Finanzas</option>
                        <option value="">Recreación y Eventos</option>
                        <option value="">Comunicación y Marketing</option>
                        <option value="" id="">Ningúno de los anteriores</option>
                    </select>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Periodo restante del cargo:</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                            1-3 años
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                            3-6 años
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                            +6 años
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                            Indefinido
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="col-6">
                    <label for="" class="form-label">WhatsApp:</label>
                    <input type="number" id="whatsapp" class="form-control">
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Eres miembro actual de la ANPR México:</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                            Sí
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                            No
                            </label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Llevarás algún familiar de acompañante:</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                            Sí
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                            No
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="col-6">
                    <label for="" class="form-label">¿A cuantos acompañantes llevarás?:</label>
                    <input type="number" id="acompanantes" class="form-control">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Linkedin:</label>
                    <input type="text" id="linkedin" class="form-control">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">¿Cuáles son tus razones u objetivos al asistir a este evento?:</label>
                    <input type="text" id="linkedin" class="form-control">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">¿Tienes alguna condición de salud?:</label>
                    <input type="text" id="linkedin" class="form-control">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">¿por qué medio se enteró usted de este encuentro?</label>
                    <select id="inputState" class="form-select">
                        <option selected>Seleccionar...</option>
                        <option value="">Redes Sociales</option>
                        <option value="">Página Web</option>
                        <option value="">WhatsApp</option>
                        <option value="">Correo Electrónico</option>
                        <option value="">Webinar</option>
                        <option value="">A través de un colega</option>
                        <option value="" id="">Ningúno de los anteriores</option>
                    </select>
                </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
